
name: 'jaffle_shop'
version: '0.1'
profile: 'jaffle_shop'
config-version: 2

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

dbt-cloud:
    project-id: 169114
    
models:
  +persist_docs:
    relation: true 
    columns: true 

  jaffle_shop:
      materialized: table
      _staging:
        materialized: table

  dbt_artifacts:
      +database: dbt-repository 
      +schema: metadata

vars:
  start_date: '2018-01-01'
  end_date: '2018-03-31'
  status: 'completed'
  
dispatch:
  - macro_namespace: dbt
    search_order: ['jaffle_shop','dbt']

